verbosity: INFO
from: markdown
to: plain
template: custom.plain
standalone: true
wrap: preserve
columns: 120
tab-stop: 4
eol: lf
preserve-tabs: true
filters:
  - prependAll.rb #prepends institute:, comments: and keywords: metadata into the text
  - prependAuthor.rb #prepends authors
#  - prependAbstract
  - modifyHeadings.lua