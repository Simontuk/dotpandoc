verbosity: INFO
standalone: true
from: markdown
to: html5
number-sections: true
section-divs: true
filters: [include-files.lua]
table-of-contents: true
toc-depth: 3
metadata:
  lang: 'en-GB'
  toc-title: "Table of Contents"
variables:
  document-css: true
  header-includes:
      - |
        <style>
            html {font-family: Avenir Next,Avenir,Gill Sans,Helvetica,sans-serif;}
            body {padding: 0px 50px;}
            p {text-align: justify;}
            a {text-decoration: underline solid #888888;}
            pre {font-family: consolas, menlo, monospace; line-height: 0.6em !important; background-color: #F0F0F0}
            pre code {font-size: 0.6em !important; white-space: pre}
            kbd, .caja {font-size: 0.8em;margin: 0px 0.1em;padding: 0.1em 0.1em;border-radius: 3px;border: 1px solid rgb(204, 204, 204);display: inline-block;box-shadow: 0px 1px 0px rgba(0,0,0,0.2), inset 0px 0px 0px 2px #ffffff;background-color: rgb(247, 247, 247);text-shadow: 0 1px 0 #fff}
        </style>